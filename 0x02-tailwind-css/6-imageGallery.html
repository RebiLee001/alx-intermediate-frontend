<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="p-4">
  <header class="mb-4">
    <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
  </header>

  <main class="flex mb-6">
    <aside class="w-1/3 bg-gray-300 p-4">Sidebar</aside>
    <section class="w-2/3 bg-gray-500 p-4">Content Section</section>
  </main>

  <!-- Image Gallery Section -->
  <section class="mt-8">
    <h2 class="text-2xl font-bold mb-4 text-center">Image Gallery</h2>
    <div class="gallery grid grid-cols-3 gap-4">
      <div class="overflow-hidden rounded-lg">
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop"
          alt="Gallery Image 1" class="w-full h-64 object-cover hover:scale-110 transition-transform duration-300">
      </div>
      <div class="overflow-hidden rounded-lg">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400&h=300&fit=crop"
          alt="Gallery Image 2" class="w-full h-64 object-cover hover:scale-110 transition-transform duration-300">
      </div>
      <div class="overflow-hidden rounded-lg">
        <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=400&h=300&fit=crop"
          alt="Gallery Image 3" class="w-full h-64 object-cover hover:scale-110 transition-transform duration-300">
      </div>
      <div class="overflow-hidden rounded-lg">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=300&fit=crop"
          alt="Gallery Image 4" class="w-full h-64 object-cover hover:scale-110 transition-transform duration-300">
      </div>
      <div class="overflow-hidden rounded-lg">
        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=300&fit=crop"
          alt="Gallery Image 5" class="w-full h-64 object-cover hover:scale-110 transition-transform duration-300">
      </div>
      <div class="overflow-hidden rounded-lg">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop"
          alt="Gallery Image 6" class="w-full h-64 object-cover hover:scale-110 transition-transform duration-300">
      </div>
    </div>
  </section>
</body>

</html>
